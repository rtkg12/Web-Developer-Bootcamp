<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Register</h1>
    <form class="" action="index.html" method="post">
      First Name: <input type="text" name="fname" placeholder="John" required> Last Name: <input type="text" name="lname" placeholder="Smith" required><br>

      Male <input type="radio" name="gender" value="Male">
      Female <input type="radio" name="gender" value="Female">
      Other <input type="radio" name="gender" value="Other"> <br>

      Email: <input type="email" name="email" placeholder="your email" required> Password: <input type="password" name="password" placeholder="your password" minlength="5" maxlength="10"> <br>

      Birthday: <select class="" name="Month">
        <option name="m" value="A">Month</option>
        <option name="Month" value="j">Jan</option>
        <option name="Month" value="f">Feb</option>
      </select>
      <select class="" name="Day">
        <option name="d" value="Day">Day</option>
        <option name="Month" value="1">1</option>
        <option name="Month" value="2">2</option>
      </select>
      <select class="" name="Year">
        <option name="y" value="Y">Year</option>
        <option name="1990" value="1990">1990</option>
        <option name="1991" value="1991">1991</option>
      </select> <br>

      I agree to the terms and conditions <input type="checkbox" name="agree" value=""> <br>

      <input type="submit" name="Sumbit" value="Submit">


    </form>
  </body>
</html>
