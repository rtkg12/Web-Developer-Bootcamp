<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/todos.css">
</head>

<body>
    <div>
        <h3>TO-DO LIST <button id="addTask"><i class="fas fa-plus"></i></button> </h3>

        <input type="text" name="task" id="textInput" placeholder="Add New Todo">

        <ul>
            <li>
                <button class="del"><i class="fas fa-trash"></i></button>
                <span class="listItem"> Buy Robes </span>
            </li>
            <li>
                <button class="del"><i class="fas fa-trash"></i></button>
                <span class="listItem"> Fight Malfoy </span>
            </li>
            <li>
                <button class="del"><i class="fas fa-trash"></i></button>
                <span class="listItem"> Buy New Wand </span>
            </li>
            <li>
                <button class="del"><i class="fas fa-trash"></i></button>
                <span class="listItem"> Feed Hedwig </span>
            </li>
            <li>
                <button class="del"><i class="fas fa-trash"></i></button>
                <span class="listItem"> Kill Voldemort </span>
            </li>
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./assets/js/todos.js"></script>
</body>

</html>
